<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stampa Bluetooth</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        button {
            width: 6cm;
            height: 6cm;
            font-size: 1.8rem;
            text-align: center;
            border-radius: 5mm;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .magnare {
            background-color: #ff5733;
        }
        .portare {
            background-color: #337aff;
        }
        h2 {
            cursor: pointer;
            user-select: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h2 ondblclick="connectPrinter()">Stampa su Stampante Termica</h2>
    <div class="button-container">
        <button class="magnare" onclick="printText('MAGNARE QUA', '')">MAGNARE QUA'</button>
        <button class="portare" onclick="printText('PORTARE VIA', 'A')">PORTARE VIA</button>
    </div>

    <script>
        let printerDevice;
        let printerServer;
        let printerService;
        let printerCharacteristic;
        let ticketNumber = parseInt(localStorage.getItem("ticketNumber")) || 0;
        let takeawayNumber = parseInt(localStorage.getItem("takeawayNumber")) || 0;

        async function connectPrinter() {
            try {
                console.log("Cerco stampante...");
                printerDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true, 
                    optionalServices: ['000018f0-0000-1000-8000-00805f9b34fb'] 
                });

                printerServer = await printerDevice.gatt.connect();
                printerService = await printerServer.getPrimaryService('000018f0-0000-1000-8000-00805f9b34fb');
                printerCharacteristic = await printerService.getCharacteristic('00002af1-0000-1000-8000-00805f9b34fb');

                console.log("Stampante connessa!");
            } catch (error) {
                console.error("Errore di connessione: ", error);
            }
        }
    </script>
</body>
</html>
