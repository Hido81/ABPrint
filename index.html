<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stampa Bluetooth</title>
</head>
<body>
    <h2>Stampa su Stampante Termica 0</h2>
    <button onclick="connectPrinter()">Collega Stampante</button>
    <button onclick="printText()">Stampa e Taglia</button>

    <script>
        let printerDevice;
        let printerServer;
        let printerService;
        let printerCharacteristic;

        async function connectPrinter() {
            try {
                console.log("Cerco stampante...");
                printerDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true, 
                    optionalServices: ['000018f0-0000-1000-8000-00805f9b34fb'] 
                });

                printerServer = await printerDevice.gatt.connect();
                printerService = await printerServer.getPrimaryService('000018f0-0000-1000-8000-00805f9b34fb');
                printerCharacteristic = await printerService.getCharacteristic('00002af1-0000-1000-8000-00805f9b34fb');

                console.log("Stampante connessa!");
            } catch (error) {
                console.error("Errore di connessione: ", error);
            }
        }

        async function printText() {
            if (!printerCharacteristic) {
                console.error("Stampante non connessa!");
                return;
            }

            let text = "Hello, World!\n\n";
            let encoder = new TextEncoder();
            let data = encoder.encode(text);

            try {
                await printerCharacteristic.writeValue(data);
                console.log("Testo inviato alla stampante!");

                await new Promise(resolve => setTimeout(resolve, 500)); 

                await cutPaper();
            } catch (error) {
                console.error("Errore di stampa: ", error);
            }
        }

        async function cutPaper() {
            if (!printerCharacteristic) {
                console.error("Stampante non connessa!");
                return;
            }

            let cutCommand = new Uint8Array([0x1D, 0x56, 0x00]); 

            try {
                await printerCharacteristic.writeValue(cutCommand);
                console.log("Comando di taglio inviato!");
            } catch (error) {
                console.error("Errore nel taglio della carta: ", error);
            }
        }
    </script>
</body>
</html>
