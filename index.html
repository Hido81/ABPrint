<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stampante Termica Bluetooth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .print-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #buttonA {
            background-color: #4CAF50;
            color: white;
        }
        #buttonB {
            background-color: #2196F3;
            color: white;
        }
        .print-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Stampante Termica Bluetooth</h1>
    
    <div class="button-container">
        <button id="buttonA" class="print-button">Stampa A</button>
        <button id="buttonB" class="print-button">Stampa B</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Funzione per stampare con formattazione grande
            function printWithFormatting(text) {
                // Comandi ESC/POS per:
                // 1. Inizializzare stampante
                // 2. Impostare testo grande (2x2 size)
                // 3. Aggiungere feed carta
                const escposCommands = [
                    0x1B, 0x40,         // Inizializza
                    0x1B, 0x21, 0x30,   // Testo doppia grandezza
                    ...Array.from(text).map(c => c.charCodeAt(0)),  // Testo
                    0x0A, 0x0A, 0x0A    // 3 linee feed
                ];

                // Converti in esadecimale per l'app
                const hexCommand = escposCommands.map(b => b.toString(16).padStart(2, '0')).join('');

                // Invia all'app Simple Bluetooth Printer
                try {
                    window.location.href = `intent://print?data=${encodeURIComponent(hexCommand)}#Intent;package=com.lyaltamizh.simplebluetoothprinter;scheme=escpos;end`;
                } catch (e) {
                    alert("Errore! Assicurati di avere l'app installata");
                    console.error(e);
                }
            }

            // Assegna funzioni ai pulsanti
            document.getElementById('buttonA').addEventListener('click', () => printWithFormatting('A'));
            document.getElementById('buttonB').addEventListener('click', () => printWithFormatting('B'));
        });

        // Messaggio se aperto da desktop
        if(!/Android/i.test(navigator.userAgent)) {
            document.body.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2>Questa pagina funziona solo su dispositivi Android</h2>
                    <p>Scansiona questo QR code con il tuo smartphone:</p>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(window.location.href)}" alt="QR Code">
                </div>
            `;
        }
    </script>
</body>
</html>
